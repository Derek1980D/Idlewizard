<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Wizard Test</title>
    <style>
        .wizard-container {
            text-align: center;
            margin-top: 50px;
        }

        .wizard-img {
            width: 200px;
            border: 5px solid #4A90E2;
            border-radius: 12px;
        }

        .level {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .xp-bar-container {
            width: 220px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin: 0 auto;
        }

        .xp-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
            border-radius: 8px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <img src="Assets/wiz1.jpg" alt="Wizard Image" class="wizard-img">
        <div class="level" id="level">Level 1</div>
        <div class="xp-bar-container">
            <div class="xp-bar" id="xpBar"></div>
        </div>
    </div>

    <script>
        let xp = 0;
        let level = 1;
        const xpBar = document.getElementById('xpBar');
        const levelDisplay = document.getElementById('level');

        function gameLoop() {
            xp += 1;

            if (xp >= 100) {
                xp = 0;
                level += 1;
                levelDisplay.textContent = "Level " + level;
            }

            xpBar.style.width = xp + "%";
        }

        setInterval(gameLoop, 100); // Game loop runs every 100ms
    </script>
</body>
</html>
