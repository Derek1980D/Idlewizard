<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idle RPG Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e2e;
            color: #f8f8f2;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #counter-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        #game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        #game-title {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #click-area {
            width: 200px;
            height: 200px;
            background-color: #6272a4;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        
        #click-area:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #game-title {
                font-size: 24px;
            }
            
            #counter-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="counter-display">Counter: 0</div>
        
        <div id="game-content">
            <h1 id="game-title">Idle RPG Game</h1>
            <div id="click-area">
                <span>Tap/Click Me</span>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            counter: 0,
            counterPerSecond: 1,
            lastUpdateTime: Date.now(),
            clickValue: 1
        };
        
        // DOM elements
        const counterDisplay = document.getElementById('counter-display');
        const clickArea = document.getElementById('click-area');
        
        // Click/tap event handler
        clickArea.addEventListener('click', () => {
            gameState.counter += gameState.clickValue;
            updateCounterDisplay();
        });
        
        // Touch events for mobile
        clickArea.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default behavior
        });
        
        // Game loop
        function gameLoop() {
            const currentTime = Date.now();
            const deltaTime = (currentTime - gameState.lastUpdateTime) / 1000; // Convert to seconds
            
            // Auto increment counter based on counterPerSecond
            gameState.counter += gameState.counterPerSecond * deltaTime;
            
            // Update UI
            updateCounterDisplay();
            
            // Save last update time
            gameState.lastUpdateTime = currentTime;
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Update counter display
        function updateCounterDisplay() {
            counterDisplay.textContent = `Counter: ${Math.floor(gameState.counter)}`;
        }
        
        // Initialize game
        function initGame() {
            // Set up the initial state
            gameState.lastUpdateTime = Date.now();
            
            // Start the game loop
            requestAnimationFrame(gameLoop);
            
            // Prevent pinch zoom on mobile
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        }
        
        // Start the game
        window.addEventListener('load', initGame);
        
        // Prevent context menu on right click
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Handle fullscreen
        document.addEventListener('click', () => {
            // Only try to go fullscreen if it's not already fullscreen
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            }
        });
    </script>
</body>
</html>
