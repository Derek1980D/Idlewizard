 <!DOCTYPE html>
 <html>
 <head>
 <title>Modified Image</title>
 <style>
  #imageContainer {
  position: relative;
  width: 500px; /* Adjust as needed */
  height: 300px; /* Adjust as needed */
  }

  #clickableImage {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Or 'fill', 'cover', etc. */
  cursor: pointer;
  }

  #stats {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
  border-radius: 5px;
  display: none; /* Hidden by default */
  }

  #progressBarContainer {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 200px; /* Adjust as needed */
  }

  #progressBar {
  width: 100%;
  height: 20px;
  background-color: #f3f3f3;
  border-radius: 10px;
  }

  #progressBarFill {
  height: 100%;
  width: 50%; /* Example value */
  background-color: #4CAF50;
  border-radius: 10px;
  }

  #levelIndicator {
  position: absolute;
  top: -25px; /* Position above the progress bar */
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  font-weight: bold;
  }
 </style>
 </head>
 <body>

 <div id="imageContainer">
  <img id="clickableImage" src="http://googleusercontent.com/generated_image_content/0" alt="Clickable Image" onclick="showStats()">

  <div id="stats">
  {/* Stats will appear here */}
  <p>Mana Regen Rate: [Value]</p>
  {/* Add more stats as needed */}
  </div>

  <div id="progressBarContainer">
  <div id="levelIndicator">Level 10</div>
  <div id="progressBar">
  <div id="progressBarFill"></div>
  </div>
  </div>
 </div>

 <script>
  function showStats() {
  var statsDiv = document.getElementById("stats");
  if (statsDiv.style.display === "none") {
  statsDiv.style.display = "block";
  } else {
  statsDiv.style.display = "none";
  }
  }
 </script>

 </body>
 </html>
